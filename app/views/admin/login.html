<!DOCTYPE html>
	<!--[if IE 8]>
		<html xmlns="http://www.w3.org/1999/xhtml" class="ie8" lang="zh-CN">
	<![endif]-->
	<!--[if !(IE 8) ]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
	<!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>后台登录</title>
	<link rel='stylesheet' href='login.css' media='all' />
	<meta name='robots' content='noindex,follow' />
	<meta name="viewport" content="width=device-width" />
</head>
<body class="login login-action-login wp-core-ui  locale-zh-cn">
	<div id="login">
		<h1><a href="https://cn.wordpress.org/" title="基于WordPress" tabindex="-1">基于WordPress</a></h1>
		<p class="message">	您已登出。<br /></p>
		<form name="loginform" id="loginform" action="" method="post">
			<p>
				<label for="user_login">用户名或电子邮件地址<br />
				<input type="text" name="log" id="user_login" aria-describedby="login_error" class="input" value="" size="20" /></label>
			</p>
			<p>
				<label for="user_pass">密码<br />
				<input type="password" name="pwd" id="user_pass" aria-describedby="login_error" class="input" value="" size="20" /></label>
			</p>
			<p class="submit">
				<input type="hidden" name="_csrf" value="1" />
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="登录" />
				<input type="hidden" name="redirect_to" value="" />				
			</p>
		</form>
		<p id="nav">
			<a href="">忘记密码？</a>
		</p>
		<p id="backtoblog"><a href="/">&larr; 返回前台首页</a></p>
	</div>
	<div class="clear"></div>
</body>
</html>
